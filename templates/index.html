<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Fitness AI Assistant</h2>
        <form id="fitnessForm">
            <label>Sex: <input type="text" name="sex" required></label>
            <label>Age: <input type="number" name="age" required></label>
            <label>Height (cm): <input type="number" name="height" required></label>
            <label>Weight (kg): <input type="number" name="weight" required></label>
            <label>Exercises: <input type="text" name="exercises" required></label>
            <label>Equipment: <input type="text" name="equipment" required></label>
            <label>Diet: <input type="text" name="diet" required></label>
            <button type="submit">Generate Recommendation</button>
        </form>
        <div id="output"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
